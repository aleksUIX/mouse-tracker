<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
      .map-widget {
        width: 300px;
        height: 180px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <h4>tracking mouse distance</h4>
        </div>
      </div>
        <div class="row">
          <div class="col-xs-4 list-wrapper">
            <h5>movements</h5>
            <ul id="widget-list"></ul>
          </div>
          <div class="col-xs-4">
            <h5>distance</h5>
            <div id="widget-timeline"></div>
            <div id="widget-timebars"></div>
            <div id="widget-timedots"></div>
          </div>
          <div class="col-xs-4">
            <h5>direction / position</h5>
            <div id="widget-direction"></div>
            <div id="widget-sphere-map" class="map-widget"></div>
            <div id="widget-square-map" class="map-widget"></div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="dist/bundle.js"></script>
  </body>
</html>
